<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dede Sunarwan - 21552011318 TID RM 221MC - 360-Degree Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-videosphere id="myVideo" src="https://cdn.glitch.me/39949277-19e5-4d04-bdcc-639b2035fa85/360_vr_master_series___free_asset_download____bavarian_alps_wimbachklamm%20(540p).mp4?v=1703169988314" rotation="0 -90 0" crossorigin="anonymous" autoplay muted></a-videosphere>

        <a-entity camera look-controls></a-entity>

        <a-plane id="playButton" width="2" height="1" position="0 1 -3" material="color: white" cursor-listener>
            <a-text value="Play" align="center" color="black" width="2" id="playButtonText"></a-text>
        </a-plane>
    </a-scene>

    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                var el = this.el;
                var videoElement = document.querySelector('#myVideo');
                var playButton = document.querySelector('#playButton');
                var buttonText = document.querySelector('#playButtonText');

                el.addEventListener('click', function () {
                    if (videoElement.paused) {
                        videoElement.play();
                        buttonText.setAttribute('value', 'Pause');
                    } else {
                        videoElement.pause();
                        buttonText.setAttribute('value', 'Play');
                    }
                });
            }
        });
    </script>
</body>
